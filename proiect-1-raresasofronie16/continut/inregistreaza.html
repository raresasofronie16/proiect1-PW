


    <main>
        

    <p>Completează formularul de mai jos pentru a putea primi ultimele noutăți din lumea muzicii electronice:</p>
        <form id="myForm">
            <fieldset>
                <legend>Informații generale</legend>
       
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" placeholder="Introdu numele">
        <br>
        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" placeholder="Introdu prenumele">
        <br>
        <label for="numeutilizator">Nickname</label>
        <input type="text" id="numeutilizator" name="numeutilizator" placeholder="Introdu numele dorit de utilizator">
        <br>
        <label for="prenume">Email:</label>
        <input type="email" id="email" name="email" placeholder="Introdu email-ul:">
        <br>
        <label for="nume">Parola:</label>
        <input type="password" id="parola" name="parola" placeholder="Introdu parola">
        <br>
        <label for="numar_telefon">Telefon:</label>
        <input type="tel" id="numar_telefon" name="numar_telefon" placeholder="Introdu numărul de telefon:">
        <br>
       
            </fieldset>

    <fieldset>
        <legend>Informații personale</legend>

        <label for="sex">Sexul</label>
        <select id="sex" name="sex">
            <option value="Femeie">Femeie</option>
            <option value="Bărbat">Bărbat</option>
            
        </select>
    
       <br>

       <label>Dj preferat din topul de anul acesta:</label>
        <input list="preferinta" name="preferinta">
        <datalist id="preferinta">
            <option value="David Guetta"></option>
            <option value="Martin Garrix"></option>
            <option value="Dimitri Vegas & Like Mike"></option>
            <option value="Alok"></option>
            <option value="Armin van Buuren"></option>
            <option value="Timmy Trumpet"></option>
            <option value="Afrojack"></option>
            <option value="Steve Aoki"></option>
            <option value="Peggy Gou"></option>
            <option value="Vintage Culture"></option>

        </datalist>

        <br>

        <label for="culoare">Culoarea preferată:</label>
        <input type="color" id="culoare" name="culoare">

        <br>

        <label for="dataNasterii">Data celui mai bun festival la care ați asistat până în acest moment:</label>
        <input type="date" id="dataNasterii" name="dataNasterii">

        <br>

        <label for="oraNasterii">Ora de vârf la un festival:</label>
        <input type="time" id="oraNasterii" name="oraNasterii">

        <br>
        <label for="varsta">Vârsta:</label>
        <input type="range" id="varsta" name="varsta">

        <br>
        <label for="adresaPaginiiPersonale">Adresa paginii personale:</label>
        <input type="url" id="adresaPaginiiPersonale" name="adresaPaginiiPersonale">

        <br>
        <label for="descriere">Descriere::</label>
        <textarea id="descriere" name="descriere" rows="5"></textarea>

        <br>

        <input type="checkbox" id="accepta" name="accepta">
        <label for="accepta">Sunt de acord cu conditiile:</label>
        

            </fieldset>

        <button onclick="Inregistreaza()" disabled>Înregistrează</button>
    
    </form>

    <p>*Perioada de înregistrare nu a început deocamdată sau este posibil ca numărul de abonați să fie mult prea mare. </p>


  


</main>
